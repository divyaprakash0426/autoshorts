name: Linting

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.py'
      - '.github/workflows/linting.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.py'
      - '.github/workflows/linting.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check .
